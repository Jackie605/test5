<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form>
<div class="username">
<label for="username">姓名：</label>
<input type="text" id="username" name="username" placeholder="用户名">
</div>
<div class="password">
<label for="password">密码：</label>
<input type="password" id="password" name="password" placeholder="请输入密码">
</div>
<div class="sex">
性别：
<input type="radio"  name="sex">男
<input type="radio"  name="sex">女
</div>
<div class="ori">
取向：
<input type="radio"  name="ori">男
<input type="radio"  name="ori">女
</div>
<div class="hobby">
爱好：
<input type="checkbox" name="hobby">dota
<input type="checkbox" name="hobby">旅游
<input type="checkbox" name="hobby">宠物
</div>
<div class="comment">
<label for="comment">评论：</label>
<textarea id="comment" placeholder="ddd">
</textarea>
</div>
<div class="car">
<label for="car">我的car:</label>
<select name="car" id="car">
<option value="saber" selected>萨博</option>
<option value="toyota">丰田</option>
<option value="benz">奔驰</option>
<option value="honda">本田</option>
</select>
</div>
<input type="button" value="提交">

</body>
</html>
